<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <base href="">

</head>

<body>
    <!-- Comment line -->

    <label for="">&lt; a &gt;</label>
    <a href="#">This is a Link</a>
    <br>

    <label for="">&lt; abbr &gt;</label>
    <abbr title="Hypertext Markup Language">HTML</abbr>
    <br>

    <label for="">&lt;acronym&gt;</label>
    <acronym title="Hypertext Markup Language">HTML</acronym>
    <br>

    <label for="">&lt; address &gt;</label>
    <address>123 Main Street,
        New York,
        NY 10030
    </address>
    <br>

    <label for="">&lt; applet &gt;</label>
    <applet>applet</applet>
    <br>

    <label for="">&lt; area &gt;</label>

    <img src="/about.jpg" width="725" height="630" alt="Planets" usemap="#map">

    <map name="map" id="map">
        <area shape="rect" coords="0,0,200,630" href="" alt="" title="boy">
        <area shape="rect" coords="150,50,500,300" href="" alt="" title="man">
        <area shape="rect" coords="500,0,725,630" href="" alt="" title="girl">
    </map>
    <br><br>

    <label for="">&lt; article &gt;</label>
    <article style="border: 1px solid black;">
        <h1>Article Heading</h1>
        <p>Article content</p>
    </article>

    <label for="">&lt; aside &gt;</label>
    <p>This is a content</p>
    <aside>Aside seperates the content aside from the content it is placed in</aside>
    <p>This is a content</p>

    <br>

    <label for="">&lt; audio &gt;</label><br>
    <audio controls src="./audio.mp3">audio</audio>
    <br>

    <label for="">&lt; bdi &gt;</label>
    <p>This will make the text <b>Bold</b></p>
    <br>
    <label for="">&lt; bdi &gt;</label>
    <p>bdi <bdi>إيان</bdi></p>
    <br>


    <label for="">&lt; blockquote &gt;</label>
    <p><blockquote>blockquote</blockquote> is used to quote a text</p>


</body>

</html>
